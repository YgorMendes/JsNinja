<!DOCTYPE html> 
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/desafio.css">
  <title>Desafio</title>
</head>
<body>
  <div class="container-calc">
    <div class="container-operation">
        <input type="text" value="" readonly data-js="visor">
        <!-- readonly n permite inserir valores ao input -->
    </div>
    <div class="container-btn">
      <!-- btn-numbers -->
      <button class="btn" data-js="number" value="0">0</button>
      <button class="btn" data-js="number" value="1">1</button>
      <button class="btn" data-js="number" value="2">2</button>
      <button class="btn" data-js="number" value="3">3</button>
      <button class="btn" data-js="number" value="4">4</button>
      <button class="btn" data-js="number" value="5">5</button>
      <button class="btn" data-js="number" value="6">6</button>
      <button class="btn" data-js="number" value="7">7</button>
      <button class="btn" data-js="number" value="8">9</button>
      <button class="btn" data-js="number" value="9">9</button>
      <!-- btn-numbers -->

      <!-- btn-operation -->
      <button class="btn" data-js="operation" value="-">-</button>
      <button class="btn" data-js="operation" value="+">+</button>
      <button class="btn" data-js="operation" value="/">/</button>
      <button class="btn" data-js="operation" value="*">*</button>
      <!-- btn-operation -->

      <!-- btn-resolution -->
      <button class="btn back-green" data-js="resolution">=</button>
      <!-- btn-resolution -->

      <!-- btn-delete -->
      <button class="btn back-red" data-js="zerar">CE</button>
      <!-- btn-delete -->
    </div>
  </div>
  <script src="js/desafio.js"></script>
</body>
</html>
