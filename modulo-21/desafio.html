<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Js no Browser</title>
  <link rel="stylesheet" href="css/desafio.css">
</head>
<body>
  <!-- Cronometro -->
  <div class="container">
    <input class="contagem" type="text" value="0" data-js="time">
    <div class="btns-container">      
      <button class="btn" data-js="stop">Stop</button>
      <button class="btn" data-js="start">Start</button>
      <button class="btn" data-js="reset">Reset</button>
    </div>
  </div>
  <!-- Cronometro -->

  <!-- JS -->
  <script src="js/desafio.js"></script>
  <!-- JS -->
</body>
</html>
